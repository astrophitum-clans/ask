    <script>
    $( document ).ready(function() {
        $( ".like_unlike_btn" ).click(function( event ) {
            let choice, target;

            // Button class should contain a like pointer and a target pointer
            // ex: class='like_unlike_btn like question'...

            if ($(this).attr('class').includes(' like '))
                choice = 'like';
            else if ($(this).attr('class').includes(' unlike '))
                choice = 'unlike';
            //const reverse_choice = choice === 'like' ? 'unlike' : choice

            if ($(this).attr('class').includes(' question '))
                target = 'question';
            else if ($(this).attr('class').includes(' answer '))
                target = 'answer';

            event.preventDefault();
            const id = $(this).attr('id');
            const url = $(this).attr('href');
            let current_btn = $(this);

            console.log(url + ' -- id: ' + id + ' choice: ' + choice + ' target: ' + target);

            $.ajax({
                type: 'POST',
                url: url,
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'id': id,
                    'target': target,
                    'choice': choice,
                },
                success: function(response) {
                    console.log('success', response);
                    $(`#${target}_${choice}_count_${id}`).text(response.cnt);
                    //$(`#${target}_${reverse_choice}_count_${id}`).text(response.reverse_cnt);
                    if (response.status === 'checked'){
                        current_btn.removeClass('text-primary');
                        current_btn.addClass('text-danger');
                    }
                    else {
                        current_btn.removeClass('text-danger');
                        current_btn.addClass('text-primary');
                    }
                },
                error: function(response) {
                    console.log('error');

                }
            })
        });
    });
    </script>
