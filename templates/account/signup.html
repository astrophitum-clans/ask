{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{%  trans 'Sign Up' %}{% endblock title %}

{% block content %}
    <h3>{%  trans 'Sign Up' %}</h3>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-2" type="submit">{%  trans 'Sign Up' %}</button>
    </form>
{% endblock content %}
