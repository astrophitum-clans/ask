{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h3>Sign Up</h3>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-2" type="submit">Sign Up</button>
    </form>
{% endblock content %}
