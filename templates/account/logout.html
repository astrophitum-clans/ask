{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans 'Log Out' %}{% endblock title %}

{% block content %}
    <h3>{% trans 'Log Out' %}</h3>
    <p class="mt-4">{% trans 'Are you sure want to log out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">{% trans 'Log Out' %}</button>
    </form>
{% endblock content %}
