{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Ask :: {% block title %}Ask{% endblock title %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="{% url 'home' %}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <span class="fs-2">Ask</span>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2">Home</a></li>
            <li><a href="#" class="nav-link px-2">Queries</a></li>
            <li><a href="#" class="nav-link px-2">Answers</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="btn btn-outline-primary me-2">Log Out</a>
            <a href="#" class="btn btn-primary">My Profile</a>
            {% else %}
            <a href="{% url 'account_login' %}" class="btn btn-outline-primary me-2">Log In</a>
            <a href="{% url 'account_signup' %}" class="btn btn-primary">Sign Up</a>
            {% endif %}
        </div>
    </header>
    </div>

    <div class="b-example-divider"></div>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
